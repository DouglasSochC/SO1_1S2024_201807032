apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-redis
  namespace: so1-p2-201807032
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: service-redis
  namespace: so1-p2-201807032
spec:
  type: LoadBalancer
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis